# This is a basic workflow to help you get started with Actions

name: CI-Test

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8]
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Set up Python ${{matrix.python-version}}
        uses: actions/setup-python@v2 # Uses a prebuilt workflow to setup python
        with:
          python-version: ${{matrix.python-version}} # Variable for the workflow 
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run pytest
        run: |
          pip install pytest
          pytest
  publish-docker-heroku: # Deploy Image to Docker registry
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Publish image to Docker Hub
        uses: elgohr/Publish-Docker-Github-Action@master
        with: 
          name: reoneo/vae-playground
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - uses: actions/checkout@v2
      - name: Build, Push and Release a Docker container to Heroku.
        uses: jctaveras/heroku-deploy@v1.0.0
        with:
          app_name: vae-playground
          email: $$ {{ secrets.HEROKU_EMAIL }}
          api_key: $$ {{ secrets.HEROKU_API_KEY }}
          dockerfile_path: ''
